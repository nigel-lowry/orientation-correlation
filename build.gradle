apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
    mavenRepo urls: "http://signalml.org/maven/repository"
    mavenRepo urls: "http://repository.jboss.org/nexus/content/groups/public-jboss/"
}

dependencies {
	compile 'javax.media:jai-core:1.1.3'
	compile 'com.googlecode.jaitools:jt-all:1.1.1'
	compile 'edu.emory.mathcs:jtransforms:2.3'
	compile 'com.google.guava:guava:r09'
	compile 'org.apache.commons:commons-math:2.2'
	compile 'commons-lang:commons-lang:2.6'
	testCompile 'org.hamcrest:hamcrest-all:1.1'
    testCompile 'junit:junit:4.8.2'
    testCompile 'org.mockito:mockito-all:1.8.5'
}
